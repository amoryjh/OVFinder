<ion-header>
    <ion-navbar>
        <ion-title>OV Finder</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h4 padding>Locations near you:</h4>
    <ion-list>
        <ion-card *ngFor="let store of (beers | async)?.result">
            <div #map id="map"></div>
            <button ion-item (click)="openOVDetails(store)">
                <ion-card-content>
                    <ion-card-title>
                        {{ store.name }}
                    </ion-card-title>
                    <p>
                        {{ formatStoreAddress(store) }}
                    </p>
                    <p>
                        Distance: {{ convertMetersToKM(store) }}
                    </p>
                    <p>
                        Quantity: {{store.quantity }}
                    </p>
                </ion-card-content>
            </button>
        </ion-card>
    </ion-list>
</ion-content>
