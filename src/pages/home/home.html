<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let film of (films | async)?.results" (click)="openDetails(film)">
            {{ film.title }}
        </button>
    </ion-list>
</ion-content>
