<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ beer.name }}</ion-title>
    </ion-navbar>
</ion-header>
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApYxtYSmp_GmQpv7V9sgk5UwUG6ukj1nM&callback=initMap"></script> -->

<ion-content>
    <ion-card>
        <ion-card-content>
            <div #map id="map"></div>
            <ion-card-title>
                {{ beer.name }}
            </ion-card-title>
            <p>
                {{ formatStoreAddress(beer) }}
            </p>
            <p>
                Distance: {{ convertMetersToKM(beer) }}
            </p>
            <p>
                {{ beer.telephone }}
            </p>
            <p>
                Has bilingual services: {{ beer.has_bilingual_services }}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
