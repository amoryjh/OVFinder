<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ beer.name }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-card-title>
                {{ beer.name }}
            </ion-card-title>
            <p>
                {{ formatStoreAddress(beer) }}
            </p>
            <p>
                {{ beer.city }}
            </p>
            <p>
                {{ convertMetersToKM(beer.distance_in_meters + " away")}}
            </p>
            <p>
                {{ beer.telephone }}
            </p>
            <p>
                {{"Has bilingual services: " + beer.has_bilingual_services }}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
